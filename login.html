<html>
    <head>
        <title>Login-your project name</title>
        <link rel="stylesheet"href="login.css">
    </head>
    <body>
        <header>
            <center><h1>"whimsical culinary chronicles:unleash the gastronomic enigma"</h1></center>
        </header>
        <main>
            <div class="cpy-container">
                <h2>Login</h2>
                <from action="/login"method="post">
                    <div class="from-group">
                        <label for="username">Username</label>
                        <input type="text"id="username"name="username"placeholder="Enter your username"required>
                        </div>
                        <div class="from-group">
                            <label for="password">Password</label>
                            <input type="password"id="password"name="password"placeholder="Enter your password"required>
                        </div>
                        <button type="submit">login</button>
                        <p>Don't have an account?<a href="signup.html">Sing up</a></p>

                </from>
            </div>
        </main>
    </body>
</html>
